<ion-app>
  <ion-menu side="start" contentId="content1">
    <ion-header [translucent]="false">
      <ion-toolbar color="primary">
        <ion-title>
          このみる
        </ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none" button [routerLink]="['/profile']">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>プロフィール編集</ion-label>
          </ion-item>
        </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item lines="none" button [routerLink]="['/first-register']">
              <ion-icon name="search" slot="start"></ion-icon>
              <ion-label>検索？</ion-label>
            </ion-item>
          </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
